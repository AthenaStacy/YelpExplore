<!doctype html>
<title>Query</title>
<link rel=stylesheet type=text/css href='{{ url_for('static',filename='style.css')}}'>
<div class=page>
  <h1>Specify a Business</h1>

  <div class=metanav>

    Did you mean one of these businesses?

    <h4>
      <form id='answerform' method='post' action='disambiguate' >      
        <p>
         {% for business in match_business %}
        <input type='radio' name='business_pick' value = {{song}} \> 
          {{match_business[business]}} in {{match_city[city]}} ({{match_city[address]}}) </input><br />
         {% endfor %}
        </p>

        <p>
          <input type='submit'  />
        </p>
      </form>
    </h4>
  </div>
</div>
