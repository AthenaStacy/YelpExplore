<!doctype html>
<title>The Result</title>
<link rel=stylesheet type=text/css href='{{ url_for('static',filename='style3.css')}}'>

<style>
 table, th, td {
    border: 1px solid black;
}
</style>

<div class=page>
  <h1>The Result</h1>
  <div class=metanav>
  
    <h4>
      Top words for {{input_location}}:
      <br>
      <br>

   
<table style="width:95%">
   <tr>
    <th>unigrams</th>
    <th>bigrams</th> 
    <th>trigrams</th>
  </tr>
  
  {% for j in unigram %}
  
  <tr>
    <td>{{unigram[j]}}</td>
    <td>{{bigram[j]}}</td> 
    <td>{{trigram[j]}}</td>
  </tr>

  {% endfor %}

</table>


    </h4>

  </div>
</div>
